  <script>
    // Get the query parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product');

    const productDetails = {
      1: {
        images: ['assets/img/portfolio/portfolio-1.png', 'assets/img/portfolio/portfolio-2.png', 'assets/img/portfolio/portfolio-3.png'],
        info: {
          category: 'Mini-Project',
          client: 'St. Joseph\'s college of arts and science, cuddalore',
          date: '20 April 2024',
          url: 'https://vishvajit2002.github.io/mini-project/Gym_shopping_a21csdc53/index.html',
          ppt: 'forms/ppt.pptx',
        },
        description: 'Unleash Your Strength is an e-commerce project for fitness enthusiasts, offering gym products like equipment, supplements, apparel, and accessories.'
      },
      2: {
        images: ['assets/img/portfolio/Car/Screenshot (345).png', 'assets/img/portfolio/Car/Screenshot (346).png','assets/img/portfolio/Car/Screenshot (347).png'],
        info: {
          category: 'Web Development',
          client: 'SLA Softlogic Systems',
          date: '12 June 2024',
          url: 'https://vishvajit2002.github.io/mini-project/SLA/PROJECT/myeg2.html',
          ppt: '',
        },
        description: 'A modern car dealership website offering an intuitive interface for browsing car models and specifications.'
      },
      3: {
        images: ['assets/img/portfolio/wikipedia/Screenshot (338).png','assets/img/portfolio/wikipedia/Screenshot (339).png','assets/img/portfolio/wikipedia/Screenshot (340).png'],
        info: {
          category: 'Web Development',
          client: 'SLA Softlogic Systems',
          date: '25 August 2024',
          url: 'https://vishvajit2002.github.io/mini-project/Wikipedia/jul21wikipedia.html',
          ppt: '',
        },
        description: 'A Wikipedia clone to display articles on various topics with search functionality and responsive design.'
      },

       4: {
        images: ['assets/img/P1.png','assets/img/P2.png','assets/img/P3.png'],
        info: {
          category: 'UI Designing',
          client: 'SLA Softlogic Systems',
          date: '02 October 2024',
          url: 'https://www.figma.com/proto/HBJSQFvwDA98cdblPrgaOd/Playstore?page-id=0%3A1&node-id=82-2&p=f&viewport=268%2C110%2C0.1&t=z532cfbAvVzt8tZS-1&scaling=scale-down&content-scaling=fixed&starting-point-node-id=1%3A2',
          ppt: '',
        },
        description: 'A modern Playstore UI clone designed using Figma, showcasing app listings, categories, and a responsive layout. The design emphasizes clean navigation, aesthetic visuals, and user-friendly interface elements to replicate the core experience of the Google Playstore.'
      },



    };








    // Check if the product exists and populate the details
    if (productId && productDetails[productId]) {
      const product = productDetails[productId];
      
      // Load images
      const imageContainer = document.getElementById('portfolio-images');
      product.images.forEach(imgSrc => {
        const slide = document.createElement('div');
        slide.classList.add('swiper-slide');
        const img = document.createElement('img');
        img.src = imgSrc;
        slide.appendChild(img);
        imageContainer.appendChild(slide);
      });

      // Load portfolio info
      const infoContainer = document.getElementById('portfolio-info');
      infoContainer.innerHTML = `
        <h3>Project Information</h3>
        <ul>
          <li><strong>Category</strong>: ${product.info.category}</li>
          <li><strong>Client</strong>: ${product.info.client}</li>
          <li><strong>Project Date</strong>: ${product.info.date}</li>
          <li><strong>Project URL</strong>: <a href="${product.info.url}" target="_blank">${product.info.url}</a></li>
          <li><strong></strong> <a href="${product.info.ppt}" target="_blank">${product.info.ppt}</a></li>
        </ul>
      `;

      // Load description
      const descriptionContainer = document.getElementById('portfolio-description');
      descriptionContainer.innerHTML = `
        <h2>Abstract of the Project</h2>
        <p>${product.description}</p>
      `;
      
      // Initialize Swiper slider
      const swiper = new Swiper('.swiper', {
        loop: true,         // Loop images
        slidesPerView: 1,   // Show one image at a time
        spaceBetween: 10,    // Space between images
        navigation: {       // Optional: add navigation arrows
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        pagination: {       // Optional: add pagination
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    } else {
      // If the productId is not valid, show a fallback message
      document.getElementById('portfolio-details').innerHTML = '<p>Product details not found.</p>';
    }
  </script>
